<!DOCTYPE html>
<html>
  <head>
    <title>BooksApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <script id="book-list-template" type="text/x-handlebars-template">
      <div class="booklist-item" data-book_id="{{book_id}}">
        <img src="{{img_url}}"/>
        <div>
            <p>{{author}}</p>
            <p>{{title}}</p>
            <div>View Details</div>
        </div>
      </div>
    </script>
  </head>
  <body>
      <header class="site-header clearfix">
          <section class="heading-group-h1">
            <h1>Books App</h1>
          </section>
          <nav class="main-nav">
            <div class="icon-menu"></div>
            <ul>
              <li><a class="my_books" href="/"> My Books</a></li>
            </ul>
          </nav>
        </header>
    <main>
      <form id="user-form">
        <input type="text" name="author" placeholder="author" required>
        <input type="text" name="title" placeholder="title" required>
        <input type="text" name="isbn" placeholder="isbn" required>
        <input type="img" name="img_url" placeholder="Image URL" required>
        <textarea name="description" id="book-description" placeholder="Description"></textarea>
        <button type="submit">Submit</button>
      </form>

      <section id="results"></section>
    </main>
    <footer>
        &copy; 2018 empty sky | Book List | Happy Reading!
      </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudeflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/vendor/page.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/models/update.js"></script>
    <script src="scripts/models/delete.js"></script>
    <script src="scripts/views/homeView.js"></script>
    <script src="scripts/views/newBookView.js"></script>
    <script src="scripts/views/singleBookView.js"></script>
    <script src="scripts/views/editBookView.js"></script>
    <script src="scripts/views/errorView.js"></script>
    <script src="scripts/controllers/routes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
